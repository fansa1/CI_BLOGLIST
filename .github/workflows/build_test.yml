name: build_test

on:
  push:
    branches: [ master ]
  
  pull_request:
    branches: [master]
    types: [opened, synchronize]


jobs:

  test_bloglist_frontend_build:
    
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: SpicyPizza/create-envfile@v1
        with:
          envkey_MONGODB_URI: ${{ secrets.MONGODB_URI }}
          envkey_PORT: ${{ secrets.PORT }}
          envkey_TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
          envkey_SECRET: ${{ secrets.SECRET }}
          directory: CI_BLOGLIST/bloglist_backend
          file_name: .env
     
        
      - name: npm install 
        run: npm install  
  
      - name: build
        run: npm run build
        
      - name: test frontend
        run: npm run test_frontend
        
      - name: test backend
        run: npm run test_backend

